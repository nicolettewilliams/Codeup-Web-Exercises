<html>

<head>

    <title>Calculator</title>

    <link rel="stylesheet" href="/css/calculator.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Poiret+One|Pacifico' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Play|Poiret+One' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>

    <div id="calculator">

        <div id="calculator_title">Calculator</div>

        <form>

            <input type="text" id="display">
            <br>

            <input type="button" value="C" id="keys" class="style symbol clear_button" onClick="addToScreen('c')">
            <input type="button" value="<--" id="keys" class="style symbol" onClick="backspace()">
            <input type="button" value="X^3" id="keys" class="style symbol" onClick="power(3)">
            <input type="button" value="+" id="keys" class="style symbol" onClick="addToScreen('+')">
            <br>

            <input type="button" value="1" id="keys" class="style number" onClick="addToScreen('1')">
            <input type="button" value="2" id="keys" class="style number" onClick="addToScreen('2')">
            <input type="button" value="3" id="keys" class="style number" onClick="addToScreen('3')">
            <input type="button" value="-" id="keys" class="style symbol" onClick="addToScreen('-')">
            <br>

            <input type="button" value="4" id="keys" class="style number" onClick="addToScreen('4')">
            <input type="button" value="5" id="keys" class="style number" onClick="addToScreen('5')">
            <input type="button" value="6" id="keys" class="style number" onClick="addToScreen('6')">
            <input type="button" value="*" id="keys" class="style symbol" onClick="addToScreen('*')">
            <br>

            <input type="button" value="7" id="keys" class="style number" onClick="addToScreen('7')">
            <input type="button" value="8" id="keys" class="style number" onClick="addToScreen('8')">
            <input type="button" value="9" id="keys" class="style number" onClick="addToScreen('9')">
            <input type="button" value="/" id="keys" class="style symbol" onClick="addToScreen('/')">
            <br> 

            <input type="button" value="0" id="keys" class="style number" onClick="addToScreen('0')">
            <input type="button" value="." id="keys" class="style symbol" onClick="addToScreen('.')">
            <input type="button" value="=" id="equal" class="style symbol" onClick="answer()">
        

        </form>

    </div>


    <script src="js/calculator.js"></script>

</body>

</html>
