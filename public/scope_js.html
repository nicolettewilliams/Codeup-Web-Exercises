<html>
<head>
    <title>Functions are FUN...damental</title>
</head>
<body>

<script>
    (function() {
        "use strict";

        function sayHello(name){
            return("Hello, I'm " + name);
        }
        function isOdd(input){
            return((input % 2 === 0) ? input + " is an even number!": input + " is an odd number!");
            }
        var random = Math.floor((Math.random()*100)+1);
        var myNameIs = 'NikitheGreat!';
        console.log(sayHello(myNameIs));
        console.log(isOdd(random));
    })();

</script>
</body>
</html>
