<script>
"use strict";




var myNameIs = 'Niki'; 

function sayHello(name) {
    console.log("Hello, from, " + name);
}


sayHello(myNameIs);




var random = Math.floor((Math.random()*100)+1);

function isOdd(input){
    if (input % 2 === 0){
        console.log (input + " is even.");
    }else{
        console.log (input +  " is odd.");
    }
}

isOdd(random);



</script>
