<html>
<head>
    <title>Break Continue Js Testing</title>
</head>
<body>
    <h1><u>Break Continue Js Testing</u></h1>

    <script>
    "use strict"

    var random = 0;
    while (random % 2 == 0){
        random = Math.floor((Math.random()*50)+1);
    }
        console.log("the random odd number to skip is " + random);

        for(var i = 1; i <= 50; i++){
            if (i % 2 != 1){
                continue;
        }
        if(i !== random)
        console.log('here is an odd number:' + i);
        }

    </script>
</body>
</html>
