<script type="text/javascript">
(function() {
"use strict";

var favoriteMovies = [
    'Harry Potter' ,
    'Anchorman',
    'Zoolander',
    'Austin Powers' ,
    'Saw' , 
    'Step Brothers' , 
    'Talladega Nights' , 
    'The Hobbit' , 
    'Lord Of The Rings' , 
    'Deadpool'
    ];

// Sort your favorite movies alphabetically

    console.log(favoriteMovies);


    console.log('Sorting the movies array');

    favoriteMovies.sort();

    console.log(favoriteMovies);

// Use .indexOf() to find your number one favorite movie


var index = favoriteMovies.indexOf('Zoolander');

console.log(index);


// Use .splice() to take that movie out of the array


favoriteMovies.splice(9, 1);
console.log(favoriteMovies);


// Put your favorite movie back in at the start of the array



favoriteMovies.splice(0, 0, 'Zoolander');
console.log(favoriteMovies);

// Repeat the above steps for your least favorite movie; put it at the end

favoriteMovies.splice(3,1);
console.log(favoriteMovies);

favoriteMovies.splice(9, 0, 'Deadpool');
console.log(favoriteMovies);


// Create a function to console.log() your favorite movies.



printMovies(favoriteMovies);

function printMovies(favoriteMovies) {
      
    var otherMovies = [];

    favoriteMovies.forEach(function (movieName, i) {
        if (i == 0) { 
            console.log("My all time favorite movie is " + movieName + ".");
        } else if (i == 1) {
            console.log("My least favorite movie is " + movieName + ".");
        } else {
            otherMovies.push(movieName);
        };
    });

    var otherMoviesString = otherMovies.join(', ');

    console.log("Some other movies are " + otherMoviesString + ".");


}
    // DO NOT VIOLATE SCOPE! Pass your favoriteMovies array in as a parameter
    // Your function should output:
    // "My all time favorite movie is [your favorite movie here]"
    // "My least favorite movie is [your least favorite movie here]"
    // "Some other movies are [the rest of the movies array with comma space between them]"
    // You should not output any movies twice.
})();

</script>
