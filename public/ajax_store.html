<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Poiret+One|Pacifico' rel='stylesheet' type='text/css'>

    <style type="text/css">
        body{
            font-family: "Poiret One";
        }

        #products{
            font-size: 20px
        }

        .titles{
            font-size: 30px;
        }

        #heading{
            font-size: 40px;
            margin-left: 20px;
        }

        img{
            height: 50px;
        }

    </style>


</head>
<body>

<div id="heading"> <img id="imgmargin" src="/img/toolcopy.png"> My Tool Store <img src="/img/tool.png"></div>
<div class="col-md-6">
<table id="products" class="table table-striped table-bordered table-condensed table-responsive">
    <thead>
        <tr>
            <th class="titles">Title</th>
            <th class="titles">Quantity</th>
            <th class="titles">Price</th>
            <th class="titles">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"  class="list-order"></tbody>
</div>
</table>

<button type="button" class="btn btn-danger btn-lg active btn-block" id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        // TODO: Create an ajax GET request for /data/inventory.json
        var inventory = $.get('/data/inventory.json');

        inventory.done(function(data) {
            for(var i = 0; i < data.length; i++){
                var $tr = $('<tr>');
                $tr.append('<td>'+ data[i].title + '</td>');
                $tr.append('<td>' + data[i].quantity + '</td>');
                $tr.append('<td>' + "$" + data[i].price + '</td>');
                $tr.append('<td>' + data[i].categories + '</td>');
                $('.list-order').append($tr);
            }
            console.log(data);
        });
        $('#refresh').click(function(){
            var inventory2 = $.get('/data/inventory.json');
            inventory2.done(function(data) {
                $('.list-order').html('');
                for(var i = 0; i < data.length; i++){
                    var $tr = $('<tr>');
                    $tr.append('<td>'+ data[i].title + '</td>');
                    $tr.append('<td>' + data[i].quantity + '</td>');
                    $tr.append('<td>' + "$" + data[i].price + '</td>');
                    $tr.append('<td>' + data[i].categories + '</td>');
                    $('.list-order').append($tr);
                }
            });
        });
    })();
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
