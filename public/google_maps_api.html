<body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6tYr3MHBGpKFvll0e6yt0kp_F0y6otVk"></script>
<script type="text/javascript">


    var markers = [

        {
            "title": 'Gourdough\'s',
            "lat": '30.249512',
            "lng": '-97.754808',
            "description": '<h1>Gourdough\'s</h1> <div><b>1503 S 1st St, Austin, TX 78704</b></div> <div>Ironic names & unique toppings on fried-dough treats served until late-night from a vintage trailer.</div>'
        },

        {
            "title": 'Porter Gastropub',
            "lat": '30.228819',
            "lng": '-97.766787',
            "description": '<h1>Porter Gastropub</h1> <div><b>3715 S 1st St, Austin, TX 78704</b></div> <div>Spirited pub featuring modern renditions of American bar bites & a deep selection of craft beers</div>'
        },

        {
            "title": 'Black\'s Barbecue',
            "lat": '29.885885',
            "lng": '-97.672891',
            "description": '<h1>Black\'s Barbecue</h1> <div><b>215 N Main St, Lockhart, TX 78644</b></div> <div>Family-run Texas institution since 1932 dishing brisket, ribs & links in a homey, unfussy setting.</div>'
        }

    ];

    window.onload = function () {
        LoadMap();
    }
    function LoadMap() {
        var mapOptions = {
            center: new google.maps.LatLng(markers[0].lat, markers[0].lng),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
 
        //Create and open InfoWindow.
        var infoWindow = new google.maps.InfoWindow();
 
        for (var i = 0; i < markers.length; i++) {
            var image = 'http://icons.iconarchive.com/icons/glyphish/glyphish/32/48-fork-and-knife-icon.png'
            var data = markers[i];
            var myLatlng = new google.maps.LatLng(data.lat, data.lng);
            var marker = new google.maps.Marker({
                position: myLatlng,
                icon: image,
                map: map,
                title: data.title,
                animation: google.maps.Animation.DROP,
            });
 
            //Attach click event to the marker.
            (function (marker, data) {
                google.maps.event.addListener(marker, "click", function (e) {
                    //Wrap the content inside an HTML DIV in order to set height and width of InfoWindow.
                    infoWindow.setContent("<div style = 'width:200px;min-height:40px'>" + data.description + "</div>");
                    infoWindow.open(map, marker);
                });
            })(marker, data);
        }
    }
</script>
<div id="dvMap" style="width: 100%; height: 100%">
</div>
</body>
</html>
