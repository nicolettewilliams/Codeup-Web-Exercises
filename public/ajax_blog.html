    <script>
      (function() {
          var posts = $.get('/data/blog.json');
          console.log(posts);
          posts.done(function(data) {
              for(var i = 0; i < data.length; i++){
                  var $div = $('<div>');
                  $div.append('<h2>'+ data[i].title + '</h2>');
                  $div.append('<p>' + data[i].content + '</p>');
                  $div.append('<p>' + data[i].categories.join(', ') + '</p>');
                  $div.append($('<p/>').html(data[i].date));
                  $('.posts').append($div);
              }
          }); 
      })();
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
