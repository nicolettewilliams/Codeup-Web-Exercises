<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #e2e2e2;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
            border-radius: 180px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            "use strict";

            var box = $("#animate-box");

            $("#btn-move").click(function() {
                box.animate({
                    left: '+=100px'
                }, 2000);
            });

            $("#btn-scale").click(function() {
                box.animate({
                    width: '+=125px'

                },2000);
            });

            $("#btn-hide").click(function() {
                box.animate({
                    opacity: "hide"
                },2000);
            });

            $("#btn-show").click(function() {
                box.animate({
                    opacity: "show"
                },2000);
            });

            $("#btn-all").click(function() {
                box.animate({
                    left: '+=100px',
                    width: '+=125px'
                }, 2000).animate({
                    opacity: 'hide'
                }, 2000).animate({
                    opacity: 'show',
                    width: '-=125px',
                    left: '-=100px'
                },2000);

            });
        });

    </script>
</body>
</html>
